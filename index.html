
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lipi AI | Your Colorful Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
      :root {
        color-scheme: dark light;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        margin: 0;
        overflow: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      body.dark {
        background-color: #020617;
        color: #f8fafc;
      }
      
      body:not(.dark) {
        background-color: #f8fafc;
        color: #0f172a;
      }

      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }

      /* Atmosphere CSS Classes */
      .bg-neural-grid { 
        background-image: linear-gradient(to right, rgba(59,130,246,0.1) 1px, transparent 1px), linear-gradient(to bottom, rgba(59,130,246,0.1) 1px, transparent 1px); 
        background-size: 50px 50px; 
      }
      
      .bg-neural-matrix { 
        background: linear-gradient(180deg, transparent 0%, rgba(34, 197, 94, 0.1) 50%, transparent 100%); 
        background-size: 100% 400%; 
        animation: matrix-rain 12s linear infinite; 
      }
      @keyframes matrix-rain { 0% { background-position: 0 -100%; } 100% { background-position: 0 100%; } }
      
      .bg-neural-stars { 
        background-image: radial-gradient(rgba(255,255,255,0.4), rgba(255,255,255,.05) 1px, transparent 40px);
        background-size: 100px 100px;
        animation: star-drift 180s linear infinite;
      }
      @keyframes star-drift { from { background-position: 0 0; } to { background-position: 1000px 1000px; } }
      
      .bg-neural-nebula {
        background: radial-gradient(circle at 30% 30%, rgba(76, 29, 149, 0.2) 0%, transparent 40%),
                    radial-gradient(circle at 70% 70%, rgba(30, 64, 175, 0.2) 0%, transparent 40%),
                    radial-gradient(circle at 50% 50%, rgba(112, 26, 117, 0.2) 0%, transparent 60%);
        filter: blur(60px);
        animation: nebula-swirl 25s ease-in-out infinite alternate;
      }
      @keyframes nebula-swirl { from { transform: scale(1); } to { transform: scale(1.2) rotate(3deg); } }

      /* Typing Animation */
      .typing-dot {
        animation: typing-bounce 1.4s infinite ease-in-out both;
      }
      .typing-dot:nth-child(1) { animation-delay: -0.32s; }
      .typing-dot:nth-child(2) { animation-delay: -0.16s; }

      @keyframes typing-bounce {
        0%, 80%, 100% { transform: scale(0); opacity: 0.3; }
        40% { transform: scale(1); opacity: 1; }
      }

      /* Interactive Background Orbs */
      .bg-orb {
        position: fixed;
        width: 500px;
        height: 500px;
        border-radius: 50%;
        filter: blur(100px);
        z-index: -1;
        opacity: 0.15;
        pointer-events: none;
        animation: float 25s infinite alternate ease-in-out;
        will-change: transform, opacity;
      }
      .bg-orb-1 { background: radial-gradient(circle, #ff0080, #7928ca); top: -10%; left: -10%; }
      .bg-orb-2 { background: radial-gradient(circle, #0070f3, #00dfd8); bottom: -10%; right: -10%; animation-delay: -5s; }
      .bg-orb-3 { background: radial-gradient(circle, #ff4d4d, #f9cb28); top: 50%; left: 50%; transform: translate(-50%, -50%); opacity: 0.1; animation-duration: 30s; }
      
      @keyframes float {
        0% { transform: translate(0, 0) scale(1) rotate(0deg); }
        100% { transform: translate(100px, 50px) scale(1.2) rotate(10deg); }
      }

      /* Markdown Content Styling */
      .markdown-content strong {
        font-weight: 800;
        color: inherit;
      }
      .markdown-content em {
        font-style: italic;
        opacity: 0.9;
      }
      .markdown-content ul {
        list-style-type: disc;
        padding-left: 1.25rem;
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
      }
      .markdown-content ol {
        list-style-type: decimal;
        padding-left: 1.25rem;
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
      }
      .markdown-content li {
        margin-bottom: 0.25rem;
      }
      .markdown-content code {
        background: rgba(120, 120, 120, 0.15);
        padding: 0.2rem 0.4rem;
        border-radius: 0.375rem;
        font-family: 'JetBrains Mono', 'Fira Code', monospace;
        font-size: 0.85em;
        color: #3b82f6;
      }
      .markdown-content pre {
        background: #0f172a;
        padding: 1.5rem;
        border-radius: 1rem;
        overflow-x: auto;
        margin: 1rem 0;
        border: 1px solid rgba(255,255,255,0.1);
        box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
      }
      .markdown-content pre code {
        background: transparent;
        padding: 0;
        border-radius: 0;
        color: #e2e8f0;
        display: block;
        line-height: 1.6;
        font-size: 0.9em;
      }
      .markdown-content p {
        margin-bottom: 0.75rem;
      }
      .markdown-content p:last-child {
        margin-bottom: 0;
      }
      
      .dark .markdown-content code {
        color: #60a5fa;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "marked": "https://esm.sh/marked@^12.0.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="dark overflow-hidden">
    <div class="bg-orb bg-orb-1"></div>
    <div class="bg-orb bg-orb-2"></div>
    <div class="bg-orb bg-orb-3"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
